<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <title>
            ottergram
        </title>
        <link href="stylesheets/normalize.min.css" rel="stylesheet"/>
        <link href="stylesheets/style.css" rel="stylesheet"/>
        <link href="img/favicon.ico" rel="icon" type="image/x-icon"/>
    </head>
    <body>
        <header class="main-header">
            <h1 class="logo-text">
                ottergram
            </h1>
        </header>
        <main class="main-container">
            <ul class="thumbnail-list">
                <li class="thumbnail-item">
                    <a data-image-role="trigger" data-image-title="Stayin' Alive" data-image-url="img/otter1.jpg" href="img/otter1.jpg">
                        <img alt="Barry the Otter" class="thumbnail-image" src="img/otter1.jpg"/>
                        <span class="thumbnail-title">
                            Barry
                        </span>
                    </a>
                </li>
                <li class="thumbnail-item">
                    <a data-image-role="trigger" data-image-title="How Deep Is Your Love" data-image-url="img/otter2.jpg" href="img/otter2.jpg">
                        <img alt="Robin the Otter" class="thumbnail-image" src="img/otter2.jpg"/>
                        <span class="thumbnail-title">
                            Robin
                        </span>
                    </a>
                </li>
                <li class="thumbnail-item">
                    <a data-image-role="trigger" data-image-title="You Should Be Dancing" data-image-url="img/otter3.jpg" href="img/otter3.jpg">
                        <img alt="Maurice the Otter" class="thumbnail-image" src="img/otter3.jpg"/>
                        <span class="thumbnail-title">
                            Maurice
                        </span>
                    </a>
                </li>
                <li class="thumbnail-item">
                    <a data-image-role="trigger" data-image-title="Night Fever" data-image-url="img/otter4.jpg" href="img/otter4.jpg">
                        <img alt="Lesley the Otter" class="thumbnail-image" src="img/otter4.jpg"/>
                        <span class="thumbnail-title">
                            Lesley
                        </span>
                    </a>
                </li>
                <li class="thumbnail-item">
                    <a data-image-role="trigger" data-image-title="To Love Somebody" data-image-url="img/otter5.jpg" href="img/otter5.jpg">
                        <img alt="Barbara the Otter" class="thumbnail-image" src="img/otter5.jpg"/>
                        <span class="thumbnail-title">
                            Barbara
                        </span>
                    </a>
                </li>
            </ul>
            <div class="detail-image-container">
                <div class="detail-image-frame" data-image-role="frame">
                    <img alt="" class="detail-image" src="img/otter1.jpg" data-image-role="target"/>
                    <span class="detail-image-title" data-image-role="title">
                        Stayin Alive
                    </span>
                </div>
            </div>
        </main>
        <script src="scripts/main.js" charset="utf-8"></script>
    </body>
</html>
